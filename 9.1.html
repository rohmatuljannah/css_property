<!DOCTYPE html>
<html>
<head>
	<title>Border collapse</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		table, td, th {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1> Contoh border collapse : </h1>
	<table border="1">
		<tr>
			<th>Nama Depan</th>
			<th>Nama Belakang</th>
		</tr>
		<tr>
			<td>Tatang</td>
			<td>Samsuri</td>
		</tr>
		<tr>
			<td>Raras</td>
			<td>Rismaya</td>
		</tr>
	</table>

</body>
</html>
