<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.div1{
			float: left;
			width: 100px;
			height: 50px;
			margin: 10px;
			border: 3px solid mediumseagreen;
		}
		.div2{
			border: 1px solid red;
			clear: left;
		}
	</style>
</head>
<body>
	<h2>menggunakan property clear</h2>
	<div class="div1">div1</div>
	<div class="div2">div2- menggunakan property clear akan memindahkan div2 ke bawah div1(float). nilai property"left" menghilangkan efek float elemen div1 di elemen div2. selain "left" ada juga "right" atau "both" </div>
</body>
</html>
